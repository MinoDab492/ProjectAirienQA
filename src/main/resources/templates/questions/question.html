<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="${question.title}"></title>
    <th:block th:replace="fragments/head :: bootstrap"></th:block>
</head>
<body>
<main class="container">
    <div th:replace="fragments/navbar :: logged"></div>
    <div class="mt-5 card">
        <div class="card-header h4">
            <span th:text="${question.title}"></span>
        </div>
        <div class="card-body" th:text="${question.text}"></div>
        <div class="card-footer small">
            author: <a th:text="${question.authorName}" th:href="@{'/profile/' + ${question.authorId} + '/'}"></a>,&nbsp;&nbsp;
            answers: <span th:text="${question.answersCount}"></span>&nbsp;&nbsp;
        </div>
    </div>
    <form th:method="POST" th:action="@{'/question/' + ${question.id} + '/answer'}" class="mt-3">
        <textarea class="d-block form-control" rows="3" placeholder="answer..."></textarea>
        <input type="button" class="btn btn-primary" value="answer">
    </form>
    <div class="mt-5 mr-5 card" th:each="a : ${answers}">
        <div class="card-header small">
            <a th:text="${a.authorName}" th:href="@{'/profile/' + ${a.authorId} + '/'}"></a>
        </div>
        <div class="card-body" th:text="${a.text}"></div>
    </div>
</main>
</body>
</html>
